<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Designia</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <header>
                <nav>
                    <div class="logo"
                        style="background: url(./assets/images/logoe.svg);background-repeat: no-repeat;background-position: top left;background-size: contain;">
                        <a href="#">designia.</a></div>
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a class="current" href="#">About</a></li>
                            <li><a href="./skills.html">Skills</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a href="./contact.html">contact</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <section class="about-content">
                <div class="ac__text">
                    <h3>We get things done!</h3>
                    <p>Get your thing done by us at a very affordable cost. We make sure the quality content. We care
                        about
                        client satisfaction.</p>
                    <a href="#">Hire Us!</a>
                </div>
                <div class="ac__images">
                    <img src="./assets/images/port1.jpg" alt="img">
                    <img src="./assets/images/port2.jpg" alt="img">
                </div>
            </section>
        </div>
    </div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");
        const container = document.querySelector(".container");
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("close");
            menu.classList.toggle("open-menu");
            container.classList.toggle("move-container");
        });
    </script>

</body>

</html>
