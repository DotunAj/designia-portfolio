<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Designia</title>
</head>

<body class="contact-body">
    <div class="background">
        <div class="container">
            <header>
                <nav>
                    <div class="logo"
                        style="background: url(./assets/images/logoe.svg);background-repeat: no-repeat;background-position: top left;background-size: contain;">
                        <a href="#">designia.</a></div>
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="./index.html">About</a></li>
                            <li><a href="./skills.html">Skills</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a class="current" href="#">contact</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <section class="portfolio-content">
                <div class="contact-form">
                    <form action="#" method="GET">
                        <input class="form-input" type="text" placeholder="Name" name="name">
                        <input class="form-input" type="text" placeholder="Mail Address" name="email">
                        <textarea class="form-input text-area" name="message" id="1" cols="7" rows="10"
                            placeholder="Type your message here..."></textarea>
                        <button>Send Message</button>
                    </form>
                </div>

            </section>
        </div>
    </div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");
        const container = document.querySelector(".container");
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("close");
            container.classList.toggle("move-container");
        });
    </script>

</body>

</html>
